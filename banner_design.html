<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Design | Founders Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .premium-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        /* Banner Container */
        #banner {
            width: 1200px;
            height: 628px; /* Facebook/LinkedIn standard size */
            position: relative;
            background: #020617;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 80px;
        }
        .bg-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <!-- The Banner -->
    <div id="banner" class="relative shadow-2xl">
        
        <!-- Background Effects -->
        <div class="bg-glow w-[600px] h-[600px] bg-blue-600 -top-24 -left-24"></div>
        <div class="bg-glow w-[500px] h-[500px] bg-teal-500 bottom-0 right-0"></div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150"></div>

        <!-- Left Content -->
        <div class="relative z-10 max-w-xl">
            <div class="flex items-center gap-3 mb-6">
                <div class="h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i data-lucide="rocket" class="text-white h-6 w-6"></i>
                </div>
                <span class="font-bold text-2xl text-white tracking-tight">Ellipsis <span class="text-blue-500">Launchpad</span></span>
            </div>

            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-teal-500/30 bg-teal-500/10 text-teal-400 text-xs font-bold uppercase tracking-widest mb-6">
                <i data-lucide="sparkles" class="w-3 h-3"></i> New Service
            </div>

            <h1 class="text-6xl font-extrabold text-white leading-tight mb-6">
                Don't settle for <br>
                <span class="premium-gradient">Version 1.0</span>
            </h1>
            
            <p class="text-2xl text-slate-400 font-medium leading-relaxed">
                We turn existing MVPs into <span class="text-white font-bold">Series A ready</span> brands. 
                Get the premium uplift your product deserves.
            </p>

            <div class="mt-10 flex items-center gap-4">
                <div class="px-8 py-4 bg-white text-blue-900 rounded-xl font-bold text-xl flex items-center gap-2">
                    Book Your Rebrand <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </div>
            </div>
        </div>

        <!-- Right Visuals -->
        <div class="relative z-10 w-[500px] h-[400px]">
            <!-- Back Card (Before) -->
            <div class="absolute top-10 right-20 w-80 h-96 glass-card rounded-3xl opacity-50 transform rotate-[-6deg] scale-90 border-red-500/20 grayscale">
                <div class="p-6 border-b border-white/5 flex gap-2">
                    <div class="w-2 h-2 rounded-full bg-slate-600"></div>
                    <div class="w-2 h-2 rounded-full bg-slate-600"></div>
                </div>
                <div class="p-8 flex flex-col items-center justify-center h-full text-slate-600">
                    <i data-lucide="file-warning" class="w-16 h-16 mb-4"></i>
                    <span class="font-bold text-lg">Current Site</span>
                </div>
            </div>

            <!-- Front Card (After) -->
            <div class="absolute top-0 right-0 w-80 h-96 glass-card rounded-3xl transform rotate-[6deg] border-teal-500/30 bg-gradient-to-br from-slate-900/80 to-slate-900/40">
                <div class="p-6 border-b border-white/5 flex gap-2 justify-between items-center">
                    <div class="flex gap-2">
                        <div class="w-2 h-2 rounded-full bg-red-500"></div>
                        <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    </div>
                    <span class="text-[10px] text-teal-400 font-mono">v2.0_final</span>
                </div>
                <div class="p-6 relative overflow-hidden h-full">
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 bg-blue-500/20 blur-3xl rounded-full"></div>
                    
                    <div class="relative z-10 space-y-4">
                        <div class="h-24 w-full bg-gradient-to-r from-blue-600 to-teal-500 rounded-xl shadow-lg shadow-blue-500/20"></div>
                        <div class="flex gap-2">
                            <div class="h-20 w-1/2 bg-white/5 rounded-xl"></div>
                            <div class="h-20 w-1/2 bg-white/5 rounded-xl"></div>
                        </div>
                        <div class="h-8 w-2/3 bg-white/5 rounded-lg"></div>
                    </div>
                    
                    <div class="absolute bottom-16 right-6">
                        <div class="bg-teal-500 text-black text-xs font-bold px-3 py-1 rounded-full flex items-center gap-1 shadow-lg shadow-teal-500/20">
                            <i data-lucide="check-circle-2" class="w-3 h-3"></i> Verified
                        </div>
                    </div>
                </div>
            </div>

            <!-- Floating Badge -->
            <div class="absolute bottom-10 -left-10 glass-card px-6 py-4 rounded-2xl flex items-center gap-4 animate-bounce duration-[3000ms]">
                <div class="bg-green-500/20 p-2 rounded-full text-green-400">
                    <i data-lucide="trending-up" class="w-6 h-6"></i>
                </div>
                <div>
                    <div class="text-xs text-slate-400 uppercase font-bold">Conversion</div>
                    <div class="text-xl font-bold text-white">+300%</div>
                </div>
            </div>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
